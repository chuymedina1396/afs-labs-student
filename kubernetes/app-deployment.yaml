apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: jmedina
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - configMapRef:
              name: feature-toggle
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/jmedina-harbor-project/app@sha256:5f71d740dd8c1992c362e3f42f0711a0f0fdf76310fe1422b1ac226f3568f46a
        ports:
        - containerPort: 5000
